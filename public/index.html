<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Tailwind</title>
    <link rel="stylesheet" href="/dist/output.css">
      <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
          *{
            border: 1px solid black;
          }
    </style>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
     <h1 class=" transition shadow-sm text-center font-mono hover:bg-blue-600 cursor-pointer text-cyan-400 font-semibold m-4 p-4  border-2 border-indigo-500">Belajar Tailwind Css</h1>
     <!--Bab Spacing-->
     <section>
      <h2 class="text-center font-bold border-2 bg-cyan-700 border-indigo-800 text-amber-300  hover:bg-red-500 cursor-text">Spacing</h2>
      <div class="mt-2 mx-8  border-3 border-black font-bold h-auto  bg-blue-500 p-4 ">
         <div>
          <!--padding-->
          <h2 class="text-center border-2 border-amber-400 m-2 text-yellow-300">Padding</h2>
          <Section class="bg-amber-400 m-2 h-auto" id="padding">
            <button class="border-2 bg-white border-black rounded-xl pt-6 mr-2 mx-2">pt-6</button>
            <button class="border-2 bg-orange-300 border-black rounded-lg pr-4 mr-2">pr-4</button>
            <button class="border-2 bg-slate-500 border-lime-300 rounded-xl pb-4 m-2">pb-4</button>
            <button class="border-2 bg-slate-800 border-blue-500 rounded-md pl-4">pl-4</button>
            <button class="border-2 bg-slate-600 border-indigo-500 rounded-md px-4">px-4</button>
            <button class="border-2 bg-zinc-500 border-gray-400 rounded-md py-4">py-4</button>
            <button class="border-2 bg-slate-800 border-indigo-600 rounded-md p-4">p-4</button>
            <button class="border-2 bg-slate-800 border-blue-500 rounded-md ps-4">ps-4</button>
            <button class="border-2 bg-slate-800 border-blue-500 rounded-md pe-4">pe-4</button>
            <button class="border-2 bg-slate-800 border-blue-500 rounded-md p-[8px]">Values</button>
          </Section>
         </div>
         <div>
          <h2 class="text-center border-2 border-blue-300 m-2 text-yellow-300">Margin</h2>
          <section id="margin" class="bg-gray-600 m-2 h-auto">
            <div class="mt-6 ">mt-6</div>
            <div class="mr-4 ">mr-4</div>
            <div class="mb-8 ">mb-8</div>
            <div class="ml-2">ml-2</div>
            <div class="mx-8">mx-8</div>
            <div class="my-8">my-8</div>
            <div class="m-8">m-8</div>
            <div class="-mt-8">-mt-8</div>
            <div dir="ltr">
                <div class="ms-8">ms-8</div>
                <div class="me-8">me-8</div>
            </div>
            <div dir="rtl">
                <div class="ms-8">ms-8</div>
                <div class="me-8">me-8</div>
            </div> 
            <div class="mt-4 hover:mt-8">
              mt-4 hover
            </div>
            <div class="mt-4 md:mt-8">
            breakpoints 
            </div>
          </section>
         </div>
         <div>
          <h2 class="text-center border-2 border-blue-300 m-2 text-red-300">Baground</h2>
          <section id="baground" class="bg-slate-500 m-2 h-auto">
            <div class="bg-clip-border mb-4 p-6 bg-violet-400 border-4 border-violet-300 border-dashed">bg-clip-border</div>
            <div class="bg-clip-padding mb-4 p-6 bg-violet-400 border-4 border-violet-300 border-dashed">bg-clip-padding</div>
            <div class="bg-clip-content p-6 bg-violet-400 border-4 border-violet-300 border-dashed">bg-clip-padding</div>
          </section>
         </div>
      </div>
     </section>
</body>
</html>
